[pytest]
addopts = -v --tb=short
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuration des tests asynchrones
asyncio_mode = auto

# Désactive les avertissements
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Chemins à ignorer
norecursedirs = .git .tox .env venv env build dist *.egg-info __pycache__

# Fichiers à ignorer
testpaths = tests

# Marqueurs personnalisés
markers =
    integration: marque les tests d'intégration
    slow: marque les tests lents
    db: marque les tests qui nécessitent une base de données